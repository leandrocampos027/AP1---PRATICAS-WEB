<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- PACOTE DE ANIMAÇÕES -->

        <div id="image" class="image">

        <!-- PERGUNTAS DO QUESTIONÁRIO -->

            	<p><strong>Matrícula:</strong> 5406272</p>

        </div>

        <!-- ALTERNATIVAS DO QUESTIONÁRIO -->

            <ul id="resposta">
                <div id="botao">
                    <button onclick="lerPergunta()"> COMEÇAR</button>
